name: Deploy to Main

on:
  push:
    branches:
      - Dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        continue-on-error: true
        run: npm run build

      - name: List build directory
        run: ls -la build

      - name: Extract commit info
        id: extract-info
        run: |
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "COMMIT_DATE=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes to Dev
        run: |
          git add .
          git commit -m "Committing changes before checkout to main" || echo "No changes to commit"

      - name: Checkout main branch
        run: |
          git fetch origin
          git checkout main

      - name: Clear existing files in main
        run: |
          find . -maxdepth 1 ! -name 'build' ! -name '.git' ! -name '.github' -exec rm -rf {} +

      - name: Copy build files
        run: |
          if [ -d build ]; then cp -r build/* .; fi

      - name: Commit and push build to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add .
          COMMIT="${{ env.COMMIT_HASH }}.${{ env.COMMIT_DATE }}"
          git commit -m "Deploy build to main $COMMIT" || echo "No changes to commit"
          git push origin main
